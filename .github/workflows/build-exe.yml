name: Auto Build, Tag, and Release EXE

on:
  push:
    branches:
      - main               # Triggers on every push to main
  workflow_dispatch:       # Optional: manual run

permissions:
  contents: write          # Needed for tagging and releasing

jobs:
  build-tag-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # Needed for tagging properly

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow PyQt6 PyQt6-Qt6 PyQt6_sip Send2Trash==1.8.0 pyinstaller

      - name: Auto bump tag (semver style)
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch   # Or 'minor' / 'major' â€“ change as needed

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name "dao_duplicate_textures_finder" dao_duplicate_textures_finder_qt6.pyw

      - name: Create/Publish Release with EXE
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          files: dist/dao_duplicate_textures_finder.exe
          generate_release_notes: trueml
